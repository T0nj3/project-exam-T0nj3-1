    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/all-posts.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <script defer type="module" src="../JS/all-posts.js"></script>
    
</head>
<body>
    <header>
        <h1 class="logo"><a href="/index.html">Whispers of the World</a></h1>
        <nav class="menu">
            <a href="../HTML/all-posts.html">Blog</a>
            <a href="../about.html">About</a>
            <a href="../account/login.html">Login</a>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="side-menu" id="sideMenu" style="display: none;">
            <span class="close">&times;</span>
            <a href="../HTML/all-posts.html">Blog</a>
            <a href="">About</a>
            <a href="../account/login.html">Login</a>
        </div>
    </header>
    
    <main>
        <section class="hero-section">
            <img src="../assets/blogposts.jpg" alt="Seaplane on beach" class="hero-image">
            <div class="hero-overlay">
                <h2>Blog posts</h2>
            </div>
        </section>

        <section class="filter-section">
            <button class="filter-btn" data-continent="See all">See all</button>
            <button class="filter-btn" data-continent="Africa">Africa</button>
            <button class="filter-btn" data-continent="Asia">Asia</button>
            <button class="filter-btn" data-continent="Europe">Europe</button>
            <button class="filter-btn" data-continent="Oceania">Oceania</button>
            <button class="filter-btn" data-continent="South America">South America</button>
            <button class="filter-btn" data-continent="South America">North America</button>

          </section>
          
          <div class="hamburger-menu" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="mobile-filter-menu" id="mobileFilterMenu">
            <button class="filter-btn">See all</button>
            <button class="filter-btn">Africa</button>
            <button class="filter-btn">Asia</button>
            <button class="filter-btn">Europe</button>
            <button class="filter-btn">Oceania</button>
            <button class="filter-btn">South-America</button>
        </nav>
        

        <div class="filter-container">
            <button id="filterButton">
              <span class="filter-icon">â˜°</span>
              Filter by
            </button>
            <div id="filterOptions" class="filter-options">
              <p data-filter="newest">Newest to oldest</p>
              <p data-filter="oldest">Oldest to newest</p>
              <p data-filter="popular">Most popular</p>
            </div>
          </div>
          
          <div id="blogContainer"></div>
          <p id="postCount"></p>
          <button id="loadMoreButton">Load More</button>
    </main>          
        
    
    <footer class="footer">
        <h1>Whispers of the World</h1>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Location</h4>
                <p>Oslo<br>Norway</p>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>example@gmail.com<br>+47 90909090</p>
            </div>
            <div class="footer-section">
                <h4>Follow</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
