  <link rel="stylesheet" href="../CSS/registrer.css">

<body>
  <header>
    <h1 class="logo"><a href="../index.html">Whispers of the World</a></h1>

        <a href="/blog.html">Blog</a>

</header>

<div class="background">
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Enter your name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
      
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </div>
</div>

<footer class="footer">
  <h1>Whispers of the World</h1>

          <h4>Location</h4>

      <div class="footer-section">

      </div>

  </div>
</footer>
