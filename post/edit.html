<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/edit.css">
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/footer.css">
  <script src="../JS/header.js" defer></script>
</head>
<body>
 
  <header>
    <h1 class="logo"><a href="">Whispers of the World</a></h1>
    <nav class="menu" id="navMenu">
        <a href="/blog.html">Blog</a>
        <a href="/about.html">About</a>
        <a href="./account/login.html" id="loginLink">Login</a>
    </nav>
    <div class="user-menu" id="userMenu" style="display:none;">
        <span id="username"></span>
        <div class="dropdown-content" id="dropdownContent" style="display:none;">
            <a href="../index.html" id="logout">Log out</a>
        </div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="side-menu" id="sideMenu">
        <span class="close" onclick="toggleMenu()">&times;</span>
        <a href="/blog.html">Blog</a>
        <a href="/about.html">About</a>
        <a href="/index.html" id="loginLink">Login</a>
    </div>
</header>

<div class="container">
    <h2>Edit Post</h2>
    <form id="editForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Content</label>
        <textarea id="body" name="body" rows="5" required></textarea>

        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" name="tags">

        <label for="mediaUrl">Media URL</label>
        <input type="text" id="mediaUrl" name="mediaUrl" oninput="updateImagePreview()">
        <img id="mediaPreview" src="" alt="Post Image" style="display:none; width: 100%; margin-top: 10px; border-radius: 8px;">

        <label for="created">Date</label>
        <input type="datetime-local" id="created" name="created" required>

        <button type="submit">Save Changes</button>
    </form>
</div>

<footer class="footer">
    <h1>Whispers of the World</h1>
    <div class="footer-content">
        <div class="footer-section">
            <h4>Location</h4>
            <p>Oslo<br>Norway</p>
        </div>
        <div class="footer-section">
            <h4>Contact</h4>
            <p>example@gmail.com<br>+47 90909090</p>
        </div>
        <div class="footer-section">
            <h4>Follow</h4>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>

<script src="../JS/edit.js" type="module"></script>
</body>
</html>
