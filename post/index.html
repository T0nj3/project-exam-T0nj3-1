<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/footer.css">
  <title>Posts</title>
  <script src="../JS/header.js"></script>
  <script src="../JS/posts.js" type="module"></script>
</head>
<body>
  <header>
    <h1 class="logo"><a href="">Whispers of the World</a></h1>
    <nav class="menu" id="navMenu">
        <a href="/blog.html">Blog</a>
        <a href="/about.html">About</a>
        <a href="./account/login.html" id="loginLink">Login</a>
    </nav>
    <div class="user-menu" id="userMenu" style="display:none;">
        <span id="username"></span>
        <div class="dropdown-content" id="dropdownContent" style="display:none;">
            <a href="#" id="logout">Log out</a>
        </div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="side-menu" id="sideMenu">
        <span class="close" onclick="toggleMenu()">&times;</span>
        <a href="/blog.html">Blog</a>
        <a href="/about.html">About</a>
        <a href="/index.html" id="loginLink">Login</a>
    </div>
  </header>

  <div class="container">
    <div class="header">
      <h2>Posts</h2>
      <button id="showAddPostForm" class="btn-add">Add New Post</button>
    </div>

    <div id="addPostFormModal" class="modal">
      <div class="modal-content">
          <span id="closeModalButton" class="close-btn">&times;</span>
          <h2>Add New Post</h2>
          <form id="addPostForm">
              <label for="postTitle">Title:</label>
              <input type="text" id="postTitle" name="postTitle" required>

              <label for="postBody">Body:</label>
              <textarea id="postBody" name="postBody" required></textarea>

              <label for="postMediaUrl">Media URL (optional):</label>
              <input type="text" id="postMediaUrl" name="postMediaUrl" oninput="updateImagePreview()">

              <label>Image Preview:</label>
              <img id="mediaPreview" src="" alt="Image Preview" style="display:none; max-width: 150px; margin-top: 10px; border-radius: 8px;">

              <label for="postMediaAlt">Media Alt Text (optional):</label>
              <input type="text" id="postMediaAlt" name="postMediaAlt">

              <button type="submit">Submit Post</button>
          </form>
      </div>
    </div>

    <div id="postList" class="post-list"></div>
  </div>

  <footer class="footer">
    <h1>Whispers of the World</h1>
    <div class="footer-content">
        <div class="footer-section">
            <h4>Location</h4>
            <p>Oslo<br>Norway</p>
        </div>
        <div class="footer-section">
            <h4>Contact</h4>
            <p>example@gmail.com<br>+47 90909090</p>
        </div>
    </div>
  </footer>
</body>
</html>
